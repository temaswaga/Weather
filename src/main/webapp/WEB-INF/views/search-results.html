<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}"> <!-- Ссылка домой -->
            <img th:src="@{/images/weather-app.png}" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center">
            <span class="navbar-text me-3" th:text="${user.getLogin()}">User</span>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-danger">Sign out</button>
            </form>
        </div>
    </div>
</nav>

<section id="page-content" class="flex-grow-1">
    <div class="container mt-4">

        <!-- Форма поиска (чтобы можно было искать снова прямо отсюда) -->
        <form th:action="@{/search}" method="get" class="d-flex my-4">
            <div class="input-group location-search-input-group me-3">
                <!-- th:value="${param.name}" подставляет то, что мы искали -->
                <input class="form-control" type="text" name="name"
                       placeholder="Enter location" th:value="${param.name}" required>
                <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                        onclick="this.previousElementSibling.value=''">
                    &times;
                </button>
            </div>
            <button type="submit" class="btn btn-outline-success">Search</button>
        </form>

        <!-- Результаты поиска -->
        <div>
            <h2>Search Results for "<span th:text="${param.name}">City</span>":</h2>

            <!-- Сообщение, если ничего не найдено -->
            <div th:if="${searchResults == null or #lists.isEmpty(searchResults)}" class="alert alert-warning">
                No locations found. Try a different name.
            </div>

            <div class="row" th:if="${searchResults != null and not #lists.isEmpty(searchResults)}">
                <!-- Цикл по результатам -->
                <div th:each="location : ${searchResults}" class="col-12 col-lg-3 col-md-6 mb-4">
                    <div class="card h-100 border-primary">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${location.name}">City Name</h5>

                            <p class="card-text mb-1">
                                Latitude: <span th:text="${location.lat}">0.0</span>
                            </p>
                            <p class="card-text mb-1">
                                Longitude: <span th:text="${location.lon}">0.0</span>
                            </p>
                            <p class="card-text mb-1" th:text="'Country: ' + ${location.country}">Country</p>
                            <p class="card-text mb-3" th:if="${location.state}" th:text="'State: ' + ${location.state}">State</p>

                            <div class="mt-auto">
                                <!-- Форма добавления -->
                                <form method="post" th:action="@{/location/add}">
                                    <input type="hidden" name="name" th:value="${location.name}"/>
                                    <input type="hidden" name="lat" th:value="${location.lat}"/>
                                    <input type="hidden" name="lon" th:value="${location.lon}"/>
                                    <button type="submit" class="btn btn-primary w-100">Add</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-auto border-top">
    <div class="px-4">
        <span>© Weather Viewer</span>
    </div>
</footer>
</body>
</html>
