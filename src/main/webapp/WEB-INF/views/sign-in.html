<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign In</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:action="@{/sign-in}" method="post" th:object="${signInDto}">

                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>

                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" th:field="*{username}" class="form-control"
                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:errors="*{username}"></div>
                </div>

                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" th:field="*{password}" class="form-control"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:errors="*{password}"></div>
                </div>

                <div class="d-grid gap-2"> <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
                <p class="mt-2 text-center">Don't have an account? <a href="sign-up">Sign up here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
