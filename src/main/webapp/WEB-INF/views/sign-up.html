<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">

            <form th:action="@{/sign-up}" method="post" th:object="${user}" class="mt-4">

                <div th:if="${#fields.hasGlobalErrors()}">
                    <div class="alert alert-danger" role="alert" th:each="err : ${#fields.globalErrors()}" th:text="${err}">
                        Global Error message
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <input type="text"
                               class="form-control"
                               th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                               id="username"
                               th:field="*{username}"
                               required/>

                        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                            Error placeholder
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group has-validation">
                        <input type="password"
                               class="form-control"
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                               id="password"
                               th:field="*{password}"
                               required/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                            Error placeholder
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="repeat-password" class="form-label">Repeat password</label>
                    <div class="input-group has-validation">
                        <input type="password"
                               class="form-control"
                               th:classappend="${#fields.hasErrors('repeatedPassword')} ? 'is-invalid' : ''" id="repeat-password"
                               th:field="*{repeatedPassword}" required/>
                        <div class="invalid-feedback"
                             th:if="${#fields.hasErrors('repeatedPassword')}"
                             th:errors="*{repeatedPassword}"> </div>
                    </div>
                </div>

                <input type="hidden" name="redirect_to" value="http://localhost/"/>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                <p class="mt-2 text-center">Already have an account? <a th:href="@{/sign-in}">Sign in here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
